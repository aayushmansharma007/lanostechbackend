# Application Name
spring.application.name=testing

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
# These properties are placeholders. In a production environment like Render, 
# you should set these as environment variables.
# The username and password will be parsed automatically from the URL below.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate DDL auto (validate/update/create/create-drop)
# Use 'validate' in production to ensure the schema matches the entities without making changes.
# Use 'update' during development to automatically update the schema.
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL queries in logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console is disabled when using PostgreSQL
spring.h2.console.enabled=false
