<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .referral-links-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .referral-links-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .referral-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .referral-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Student Registration</h1>
            <p>Join our program and start your journey to success!</p>
            <a href="/referral-links" class="referral-links-btn">Referral Links</a>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                ‚úÖ Registration successful! Thank you for registering.
            </div>

            <div class="error-message" id="errorMessage">
                ‚ùå Registration failed. Please try again.
            </div>

            <div class="referral-info" id="referralInfo" style="display: none;">
                <h3>üéÅ Referral Code Applied!</h3>
                <p>You're registering with referral code: <strong id="referralCodeDisplay"></strong></p>
            </div>

            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number (WhatsApp) *</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" maxlength="10" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address *</label>
                    <input type="email" id="emailAddress" name="emailAddress" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="collegeName">College Name *</label>
                        <input type="text" id="collegeName" name="collegeName" required>
                    </div>
                    <div class="form-group">
                        <label for="currentCourseAndYear">Current Course and Year *</label>
                        <input type="text" id="currentCourseAndYear" name="currentCourseAndYear" placeholder="e.g., B.Tech 3rd Year" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cityTown">City/Town *</label>
                        <input type="text" id="cityTown" name="cityTown" required>
                    </div>
                    <div class="form-group">
                        <label for="preferredCourse">Preferred Course</label>
                        <select id="preferredCourse" name="preferredCourse">
                            <option value="">Select Course</option>
                            <option value="FULL_STACK">Full Stack</option>
                            <option value="DATA_SCIENCE">Data Science</option>
                            <option value="DIGITAL_MARKETING">Digital Marketing</option>
                            <option value="NOT_SURE">Not Sure Yet</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="hearAboutExam">How Did You Hear About the Exam? *</label>
                    <select id="hearAboutExam" name="hearAboutExam" required>
                        <option value="">Select Option</option>
                        <option value="POSTER">Poster</option>
                        <option value="FRIEND">Friend</option>
                        <option value="WHATSAPP">WhatsApp</option>
                        <option value="INSTAGRAM">Instagram</option>
                        <option value="COLLEGE_ANNOUNCEMENT">College Announcement</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="referralCode">Referral Code</label>
                    <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code (optional)">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="confirmation" name="confirmation" required>
                        <label for="confirmation">I confirm that the above information is correct. *</label>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Submitting registration...</p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üìù Register Now
                </button>
            </form>
        </div>
    </div>

    <script>
        // Get referral code from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        
        if (referralCode) {
            document.getElementById('referralCode').value = referralCode;
            document.getElementById('referralCodeDisplay').textContent = referralCode;
            document.getElementById('referralInfo').style.display = 'block';
        }

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                emailAddress: document.getElementById('emailAddress').value,
                collegeName: document.getElementById('collegeName').value,
                currentCourseAndYear: document.getElementById('currentCourseAndYear').value,
                cityTown: document.getElementById('cityTown').value,
                preferredCourse: document.getElementById('preferredCourse').value || null,
                hearAboutExam: document.getElementById('hearAboutExam').value,
                confirmation: document.getElementById('confirmation').checked,
                referralCode: document.getElementById('referralCode').value || null
            };
            
            try {
                const response = await fetch('/api/registrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    successMessage.style.display = 'block';
                    document.getElementById('registrationForm').reset();
                    if (referralCode) {
                        document.getElementById('referralCode').value = referralCode;
                    }
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = `‚ùå ${errorData.message || 'Registration failed. Please try again.'}`;
                    errorMessage.style.display = 'block';
                    errorMessage.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                errorMessage.textContent = '‚ùå Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                errorMessage.scrollIntoView({ behavior: 'smooth' });
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Mobile number validation
        document.getElementById('mobileNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
